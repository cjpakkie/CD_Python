<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Success!</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'style.css') }}">
    </head>
    <body>
        <div class="container">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <h1>
                            {{ message }}
                        </h1>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <h2>Emails Entered</h2>
            {% for email in everything %}
                <div id="inside">
                    <p>
                        {{email['email']}}
                    </p>
                </div>
                <div id="outside">
                    <p>
                        {{email['created_at']}}
                    </p>
                </div>
                <form action="/delete/{{ email['id'] }}">
                    <input type="submit" value="Delete">
                </form>
            {% endfor %}
            <form id='home' action="/">
                <input id='submitbutton' type="submit" value="Home">
            </form>
        </div>

    </body>
</html>
