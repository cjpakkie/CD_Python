<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ninja Gold</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div id="container">
            <h1>Ninja Gold Game</h1>
            <div id="goldcount">
                <h2>Gold: {{ session['total'] }}</h2>
            </div>
            <div id="goldpath">
                <div class="path">
                    <h3>Farm</h3>
                    <p>
                        (Earns 10-20 Gold)
                    </p>
                    <form action="/proccess_money" method="post">
                        <input type="hidden" name="hidden" value="farm">
                        <input type="submit" value="Find Gold!">
                    </form>
                </div>
                <div class="path">
                    <h3>Cave</h3>
                    <p>
                        (Earns 5-10 Gold)
                    </p>
                    <form action="/proccess_money" method="post">
                        <input type="hidden" name="hidden" value="cave">
                        <input type="submit" value="Find Gold!">
                    </form>
                </div>
                <div class="path">
                    <h3>House</h3>
                    <p>
                        (Earns 2-5 Gold)
                    </p>
                    <form action="/proccess_money" name="hidden" method="post">
                        <input type="hidden" name="hidden" value="house">
                        <input type="submit" value="Find Gold!">
                    </form>
                </div>
                <div class="path">
                    <h3>Casino</h3>
                    <p>
                        (Earns/Takes 0-50 Gold)
                    </p>
                    <form action="/proccess_money" method="post">
                        <input type="hidden" name="hidden" value="casino">
                        <input type="submit" value="Find Gold!">
                    </form>
                </div>
            </div>
            <div id="activites">
                <h3>Activities:</h3>
                <textarea rows="10" cols="100">
                    {% for x in session['activity']: %}
                        {{ x }}
                    {% endfor %}
                </textarea>
            </div>
            <form action="/reset" method="post">
                <input type="submit" value="reset">
            </form>
        </div>
    </body>
</html>
